<ion-header>

  <ion-navbar>
    <ion-title>Agregar movimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Descripción</ion-label>
    <ion-input type="text" [(ngModel)]="model.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Monto gastado</ion-label>
    <ion-input type="number"  [(ngModel)]="model.amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Guardar ubicación</ion-label>
    <ion-toggle [(ngModel)]="shouldGeolocate" (ionChange)="getLocation()"></ion-toggle>
  </ion-item>
  <img [src]="imageData" *ngIf="imageData"/>
  <div class="actions">
    <button ion-button clear (click)="getPhoto()">
      <ion-content name="add"></ion-content>
      Agregar foto
    </button>
  </div>

  <div class="actions">
    <button ion-button (click)="save()" [disabled]="!shouldSend">Agregar</button>
  </div>

</ion-content>
